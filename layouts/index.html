<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '1401638099971046',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.11'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
      attribution=setup_tool
      page_id="287231968579400"
      theme_color="#3A5796">
    </div>
    <!-- end of facebook chatbot -->

    {{ partial "header.html" . }}
    <main>
      {{ partial "intro-section.html" . }}
      {{ partial "learn-more.html" . }}
      {{ partial "our-specialisation.html" . }}
      {{ partial "contact-form.html" . }}
      {{ partial "team-section.html" . }}
      {{ partial "footer-section.html" . }}
    </main>

    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/jquery.browser.min.js"></script>
    <script src="/assets/js/jquery.form.min.js"></script>
    <script data-filter="html:not(.browser-mozilla):not(.browser-msedge) select, html:not(.browser-msie):not(.browser-msedge) input, html:not(.browser-mozilla):not(.browser-msie):not(.browser-msedge)" src="/assets/js/stretchy.min.js"></script>
    <script src="/assets/js/slick.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
